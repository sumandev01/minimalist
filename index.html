<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimalist</title>
	<!-- font -->
	<link rel="stylesheet" href="font/raleway.ttf">
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- media css -->
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<!-- header start -->
	<header>
		<div class="container">
			<div class="logo">
				<a href="index.html">
					<img src="images/logo.png" alt="Minimalist">
					<h1>Larana, Inc.</h1>
				</a>
			</div>
			<nav class="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Properties</a></li>
					<li><a href="#">Contact</a></li>
					<button class="button">Sign Up</button>
				</ul>
			</nav>
			<div class="menu_bar">
				<img src="images/menu_list.svg" alt="">
			</div>
		</div>
	</header>
	<!-- header end -->
	<!-- banner start -->
	<section class="banner_section">
		<div class="container">
			<div class="banner">
				<div class="b_left">
					<h1 class="title">Find Your Perfect Home</h1>
					<p class="description">We are helping your ideal need</p>
				</div>
				<div class="b_right">
					<img src="images/banner.jpg" alt="Minimalist">
				</div>
				<div class="b_bottom">
					<form class="search_form" action="#" method="">
						<select name="" id="location">
							<option value="Location">Location</option>
							<option value="Dhaka">Dhaka</option>
							<option value="Dinajpur">Dinajpur</option>
							<option value="Rangpur">Rangpur</option>
							<option value="Sylhet">Sylhet</option>
						</select>
						<select name="" id="home_type">
							<option value="Home-type">Home type</option>
							<option value="Cape-Cod">Cape Cod</option>
							<option value="Farmhouse">Farmhouse</option>
							<option value="Apartment">Apartment</option>
							<option value="Townhouse">Townhouse</option>
						</select>
						<select name="" id="rang_home">
							<option value="Range-Home">Range Home</option>
							<option value="$500">$500</option>
							<option value="$800">$800</option>
							<option value="$1300">$1300</option>
						</select>
						<button class="button">Search</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- banner end -->
</body>
</html>
